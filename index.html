<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Amazon</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-deliver border">
                <div class="first-line">
                    Deliver to
                </div>
                <div class="second-line">
                    <i class="fa-solid fa-location-dot"></i>
                    India
                </div>
            </div>

            <div class="search-bar">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-space" placeholder=" Search Amazon">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="account border">
                <div class="same-first">
                    Hello,sign in
                </div>
                <div class="same-second">
                    Account & Lists
                </div>
            </div>

            <div class="orders border">
                <div class="same-first">
                    Returns
                </div>
                <div class="same-second">
                    & Orders
                </div>
            </div>

            <div class="shopping border">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <div class="panel">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="panel-menu">
                <div class="panel-lists">
                    <p>Today's Deals</p>
                    <p>Prime Video</p>
                    <p>Registry</p>
                    <p>Gift Cards</p>
                    <p>Customer Service</p>
                    <p>Sell</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="back-img">
            </div>
            <div class="products">
                <div class="product1 main-product">
                    <img src="box1_image.jpg" alt="Image1">
                </div>
                <div class="product2 main-product">
                    <img src="box2_image.jpg" alt="Image2">
                </div>
                <div class="product3 main-product">
                    <img src="box3_image.jpg" alt="Image3">
                </div>
                <div class="product4 main-product">
                    <img src="box4_image.jpg" alt="Image4">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
